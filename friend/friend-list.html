<script>
    $('.touxiang').tap(function () {
        window.location.href = './Flistdetails.html'
    })
    $('.name').tap(function () {
        window.location.href = './Flistdetails.html'
    })
    $('.content').swipeLeft(function () {
        $(this).find('.remove').show();
    })
    $('.content').swipeRight(function () {
        $(this).find('.remove').hide();
    })
    $('.remove').tap(function () {
        $(this).parent().remove();
    })
</script>
